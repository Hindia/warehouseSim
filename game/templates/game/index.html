<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shelves</title>
</head>
<body>
{% if all_shelves %}
    <ul>
        {% for shelf in all_shelves %}
        <li><a href="/game/{{ shelf.shelfNum }}">Shelf {{ shelf.shelfNum }} at {{ shelf.shelfPosition }} </a></li>
        {% endfor %}
    </ul>
{% else %}
<h3> no shelves to show</h3>
{% endif %}
</body>
</html>
